<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/index.js"></script>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Accuracy Training</title>

</head>
<body id="body">
    <main id="main">
        <div class="screen1">
            <h1 id="h1">aim trainer</h1>
            <button class="raise" id="start">Start Game</button>
            </div>
            <div class="screen2">
                <h1 id="time-h1">time</h1>
                <ul id="list-time" id="time-list">
                    <li class="list">
                        <button class="time-btn" data-time="15">15s</button>
                        <button class="time-btn" data-time="30">30s</button>
                        <button class="time-btn" data-time="1min">1min</button>
                        <button class="time-btn" data-unlimited="true">unlimited</button>
                    </li>
                </ul>
            </div>
        
    </main>
</body>
</html>
