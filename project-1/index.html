<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/index.js"></script>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>aim trainer</title>

</head>
<body id="body">
    <main id="main">
        <!--start screen section-->
        <section class="app-screen">
            <div id="start-screen">
                <h1 class="all-h1">aim trainer</h1>
                    <button class="start-button" onclick="scrollToTarget()">Start Game</button>
            </div>
        </section>


        <section class="app-screen">
            <div id="difficulty-screen">
                <h1 class="all-h1">choose difficulty</h1>
                    <ul id="difficulty-list" class="btn-list">
                        <li><button id="button1" class="difficulty-buttons" onclick="scrollToTarget()" data-difficulty="0">easy</button></li>
                        <li><button id="button2" class="difficulty-buttons" onclick="scrollToTarget()" data-difficulty="1">intermediate</button></li>
                        <li><button id="button3" class="difficulty-buttons" onclick="scrollToTarget()" data-difficulty="2">hard</button></li>
                    </ul>
            </div>
        </section>


        <section id="easy-screen">
            <h1 class="mode-h1">easy</h1>
                <div id="easy-mode">
                    <div>
                        <div id="target1">

                        </div>
                    </div>
                </div>
        </section>

        
        <section id="intermediate-screen">
            <h1 class="mode-h1">intermediate</h1>
                <div id="intermediate-mode">
                    <div id="game-1">

                    </div>
                </div>
        </section>


        <section id="hard-screen">
            <h1 class="mode-h1">hard</h1>
                <div id="hard-mode">
                    <div id="game-1">

                    </div>
                </div>
        </section>
        
    </main>
</body>
</html>
