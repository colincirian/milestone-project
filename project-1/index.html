<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/index.js"></script>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>aim trainer</title>

</head>
<body id="body">
    <main id="main">

        <header>
            <section id="section1" class="screen">
                <h1 class="all-h1">aim trainer</h1>
                <button id="start-button" scrollToTarget() data-target="difficulty-screen">Start Game</button>
            </section>
        </header>

        <body>
            <section id="section2" class="screen">
                <div id="difficulty-screen">
                    <h1 class="all-h1">choose difficulty</h1>
                        <ul id="difficulty-list" class="btn-list">
                            <li><button id="easyBtn" class="difficulty-buttons" data-difficulty="0">easy</button></li>
                            <li><button id="intermediateBtn" class="difficulty-buttons" data-difficulty="1">intermediate</button></li>
                            <li><button id="hardBtn" class="difficulty-buttons" data-difficulty="2">hard</button></li>
                        </ul>
                </div>
            </section>
        </body>
        <!--easy screen section-->
            <section id="section3">
                <div class="div-container">
                    <h1 class="mode-h1">easy</h1>
                    <button class="homeBtn">home</button>
                        <div id="easy-container">
                          <div id="target">
                            target
                            <div>
                        </div>
                    </div>
                </div>
            </section>

            
            <section id="section4">
                <div class="div-container">
                    <h1 class="mode-h1">intermediate</h1>
                    <button class="homeBtn">home</button>
                        <div id="intermediate-container">
                            <div id="game-1">

                            </div>
                        </div>
                 </div>
            </section>


            <section id="section5">
                <div class="div-container">
                    <h1 class="mode-h1">hard</h1>
                     <button class="homeBtn">home</button>
                         <div id="hard-container">
                             <div id="game-1">

                             </div>
                         </div>
                </div>
            </section> 

        </body>
        
    </main>
</body>
</html>
