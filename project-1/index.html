<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/index.js"></script>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <title>aim trainer</title>
  </head>

  <section id="section1" class="screen active">
    <h1 class="all-h1">aim trainer</h1>
    <button id="start-button" data-target="difficulty-screen">
      Start Game
    </button>
  </section>

  <section id="section2" class="screen active">
    <div id="difficulty-screen">
      <h1 class="all-h1">choose difficulty</h1>
      <ul id="difficulty-list" class="btn-list">
        <li>
          <button id="easyBtn" class="difficulty-buttons">
            easy
          </button>
        </li>
        <li>
          <button
            id="intermediateBtn"
            class="difficulty-buttons"
          >
            intermediate
          </button>
        </li>
        <li>
          <button id="hardBtn" class="difficulty-buttons">
            hard
          </button>
        </li>
      </ul>
    </div>
  </section>

  <body id="body">
    <!--easy screen-->
    <section id="section3" class="screen active">
      <div class="div-container">
        <h1 class="difficulty-h1">easy</h1>
        <div class="time-score">
          <div class="time">time: 0</div>
          <div class="score">score: 0</div>
        </div>
        <button class="homeBtn">home</button>
        <div id="easy-container">
          <div id="target"></div>
        </div>
      </div>
    </section>

    <!--intermediate screen-->
    <section id="section4" class="screen">
      <div class="div-container">
        <h1 class="difficulty-h1">intermediate</h1>
        <button class="homeBtn">home</button>
        <div id="intermediate-container">
          <div id="game-1"></div>
        </div>
      </div>
    </section>

    <!--hard screen-->
    <section id="section5" class="screen">
      <div class="div-container">
        <h1 class="difficulty-h1">hard</h1>
        <button class="homeBtn">home</button>
        <div id="hard-container">
          <div id="game-1"></div>
        </div>
      </div>
    </section>
  </body>
</html>
