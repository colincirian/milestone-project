    <main id="main">

        <header>
            <section id="section1" class="screen show-me">
                <h1 class="all-h1">aim trainer</h1>
                <button id="start-button" scrollToTarget() data-target="difficulty-screen">Start Game</button>
            </section>
        </header>

        <body>
            <section id="section2" class="screen hide-me">
                <div id="difficulty-screen">
                    <h1 class="all-h1">choose difficulty</h1>
                        <ul id="difficulty-list" class="btn-list">
                            <li><button id="easyBtn" class="difficulty-buttons" data-difficulty="0">easy</button></li>
                            <li><button id="intermediateBtn" class="difficulty-buttons" data-difficulty="1">intermediate</button></li>
                            <li><button id="hardBtn" class="difficulty-buttons" data-difficulty="2">hard</button></li>
                        </ul>
                </div>
            </section>
        </body>
        <!--easy screen section-->
