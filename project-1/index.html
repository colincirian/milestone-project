<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/index.js"></script>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>aim trainer</title>

</head>
<body id="body">
    <main id="main">
        <div id="start-screen" class="app-screen show-me">
            <h1 class="all-h1">aim trainer</h1>
            <button class="buttons" id="start-button">Start Game</button>
        </div>


        <div id="difficulty-screen" class="app-screen hide-me">
            <h1 class="all-h1">choose difficulty</h1>
            <ul id="list-time" class="btn-list">
                <li>
                    <button class="buttons" data-difficulty="0">easy</button>
                </li>
                <li>
                    <button class="buttons" data-difficulty="1">intermediate</button>
                </li>
                <li>
                    <button class="buttons" data-difficulty="2">hard</button>
                </li>
            </ul>
        </div>


        <div id="easy-screen" class="app-screen hide">
            <div id="target-area">
                <h1></h1>


            </div>

        </div>

        <div id="intermediate-screen">

        </div>
        
    </main>
</body>
</html>
